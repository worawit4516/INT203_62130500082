<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garena</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- Container Layout -->

    <div id="menubar" class="container mx-auto p-3 pb-4 border-red-600 border-b-2">
        <!-- Box alignment -->
        <nav class="flex justify-between" style="font-size: 120%">
            <div class="pl-56">
                <a href="https://www.garena.co.th/"><img src="./image/garena_logo.png" alt="logo" /></a>
            </div>
            <ul class="flex flex-row">
                <!-- Spacing -->
                <!-- Typography-->
                <li class="pr-4">
                    <button class="font-light">
                        เเพลทฟอร์ม <span class="material-icons">arrow_drop_down</span>
                    </button>
                </li>

                <li class="pr-4">
                    <button class="font-light">
                        เกม <span class="material-icons">arrow_drop_down</span>
                    </button>
                </li>

                <li class="pr-4"><button class="font-light">บริการลูกค้า</button></li>
            </ul>
            <div class="pr-40">
                <ul class="flex flex-row font-light">
                    <li class="pr-2 pl-5 border-gray-500 border-r">
                        <button class="font-light">
                            สมัครสมาชิก
                            <span class="material-icons">how_to_reg</span>
                        </button>
                    </li>

                    <li class="pr-2 pl-5">
                        <button class="font-light">
                            ล็อกอิน <span class="material-icons">login</span>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="carousel bg-white m-auto">
        <div class="carousel-inner relative overflow-hidden w-full">
            <!--Slide 1-->
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked" />
            <div class="carousel-item absolute opacity-0" style="height: 85vh">
                <div class="block h-full w-full">
                    <img src="./image/2.png" />
                </div>
            </div>
            <label for="carousel-2" class="prev control-1 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black leading-tight text-center z-10 inset-y-0 -left-1 my-80">
                <svg viewBox="0 0 129 129" class="w-5 h-5 transform rotate-90">
                    <path
                        d="M121.3 34.6c-1.6-1.6-4.2-1.6-5.8 0l-51 51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8 0-1.6 1.6-1.6 4.2 0 5.8l53.9 53.9c.8.8 1.8 1.2 2.9 1.2 1 0 2.1-.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2.1-5.8z">
                    </path>
                </svg>
            </label>
            <label for="carousel-1" class="next control-1 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black leading-tight text-center z-10 inset-y-0 -right-3 my-80">
                <svg viewBox="0 0 129 129" class="w-5 h-5 transform -rotate-90">
                    <path
                        d="M121.3 34.6c-1.6-1.6-4.2-1.6-5.8 0l-51 51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8 0-1.6 1.6-1.6 4.2 0 5.8l53.9 53.9c.8.8 1.8 1.2 2.9 1.2 1 0 2.1-.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2.1-5.8z">
                    </path>
                </svg>
            </label>

            <!--Slide 2-->
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="" />
            <div class="carousel-item absolute opacity-0" style="height: 85vh">
                <div class="block h-full w-full">
                    <img src="./image/3.png" />
                </div>
            </div>
            <label for="carousel-1" class="prev control-2 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black leading-tight text-center z-10 inset-y-0 -left-1 my-80">
                <svg viewBox="0 0 129 129" class="w-5 h-5 transform rotate-90">
                    <path
                        d="M121.3 34.6c-1.6-1.6-4.2-1.6-5.8 0l-51 51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8 0-1.6 1.6-1.6 4.2 0 5.8l53.9 53.9c.8.8 1.8 1.2 2.9 1.2 1 0 2.1-.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2.1-5.8z">
                    </path>
                </svg>
            </label>
            <label for="carousel-2" class="next control-2 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black leading-tight text-center z-10 inset-y-0 -right-3 my-80">
                <svg viewBox="0 0 129 129" class="w-5 h-5 transform -rotate-90">
                    <path
                        d="M121.3 34.6c-1.6-1.6-4.2-1.6-5.8 0l-51 51.1-51.1-51.1c-1.6-1.6-4.2-1.6-5.8 0-1.6 1.6-1.6 4.2 0 5.8l53.9 53.9c.8.8 1.8 1.2 2.9 1.2 1 0 2.1-.4 2.9-1.2l53.9-53.9c1.7-1.6 1.7-4.2.1-5.8z">
                    </path>
                </svg>
            </label>

            <!-- Add additional indicators for each slide-->
            <ol class="carousel-indicators">
                <li class="inline-block">
                    <label for="carousel-1" class="carousel-bullet cursor-pointer block text-6xl text-white">•</label>
                </li>
                <li class="inline-block">
                    <label for="carousel-2" class="carousel-bullet cursor-pointer block text-6xl text-white">•</label>
                </li>
            </ol>
        </div>
    </div>

    <!-- <div class="box-border items-center "><img src="image/2.png" alt="content" class="img-rov"></div>
 -->

    <div>
        <a class="button-parallelogram border-b border-l border-t border-r border-red-700 hover:text-white hover:bg-red-600" href="https://rov.in.th/">
            <span class="parallelogram-info pl-2">
                <span class="material-icons" style="position: absolute; top: 22%; right: 145%">sports_esports</span> เข้าเล่นเกม
            <span class="material-icons" style="position: absolute; top: 22%; left: 145%">play_circle_outline</span>
            </span>
        </a>
    </div>

    <div id="bottom-info" class="container mx-auto flex font-sans -mt-3">
        <div>
            <p class="pl-44 p-5 pr-10" style="color: gray; font-size: 78%">
                Copyright © Garena Online. Trademarks belong to their respective owners. All rights reserved.
            </p>
        </div>
        <div id="Terms_of_Service">
            <button>
                <!-- Effects-->
                <p class="p-5 px-14 border-black border-r-2 hover:text-white" style="font-size: 90%">
                    Terms of Service
                </p>
            </button>
        </div>
        <div id="Privacy_Policy">
            <button>
                <p class="p-5 px-14 hover:text-white" style="font-size: 90%">
                    Privacy Policy
                </p>
            </button>
        </div>
        <div>
            <select class="mt-5 ml-2 bg-black border-b border-l border-t border-r border-gray-600" style="font-size: 90%">
                <option>Thailand (ราชอาณาจักรไทย)</option>
                <option>Indonesia</option>
                <option>Vietnam (Việt Nam)</option>
                <option>Malaysia</option>
                <option>Garena Group</option>
            </select>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
