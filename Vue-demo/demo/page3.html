<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTMLiveCode</title>
	</head>
	<body>
		<div id="app"></div>

		<script>
			var el = document.getElementById("app") ;
			function data () {
				return {
					message: "Hello",
					name: "JavaScript"
				} 
			} ;
			var template = `<h1>{{message}} {{name}}</h1>` ;
			var objdata = data() ;
			for(k in objdata){
				template = template.replace(`{{${k}}}`,objdata[k]) ;
			}
			el.innerHTML = template ;
		</script>
	</body>
</html>
