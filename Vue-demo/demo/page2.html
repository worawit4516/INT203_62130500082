<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTMLiveCode</title>
	</head>
	<body>
		<div id="app"></div>
		
		<script>
			var el = document.getElementById("app") ;
			var data = {
				message: "Hello",
				name: "JavaScript"
			} ;
			var template = `<h1>{{message}} {{name}}</h1>` ;
			for(k in data){
				template = template.replace(`{{${k}}}`,data[k]) ;
			}
			el.innerHTML = template ;
		</script>
	</body>
</html>
